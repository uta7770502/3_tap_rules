<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お気に入り一覧 | 3タップルールズ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #f9fff9;
      margin: 0;
      padding-bottom: 80px; /* ナビ分の余白 */
    }

    /* ✅ ヘッダー：統一デザイン */
    header {
      background: #00bfa5;
      color: #fff;
      text-align: center;
      padding: 16px 0; /* 高さをトップページと統一 */
      font-size: 24px;
      font-weight: bold;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    #favoritesList {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* ✅ お気に入り一覧ページ：ルール一覧と統一デザイン */
.favorite-item {
    display: block;
  width: 90%;
  max-width: 500px;
  margin: 10px auto;
  padding: 14px 0;
  text-align: center;
  background: #fff;
  color: #333;
  border-radius: 25px;
  font-size: 16px;
  font-weight: 500;
  text-decoration: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
  border: none;
  cursor: pointer;
  transition: 0.2s ease;
}

    .empty {
      text-align: center;
      color: #777;
      padding: 20px 0;
    }

    /* ✅ トップへ戻るボタン：黄色 */
    .back-btn {
      display: block;
      width: 220px;
      text-align: center;
      background: #FFD84D;
      color: #333;
      text-decoration: none;
      margin: 20px auto;
      font-weight: bold;
      padding: 10px 0;
      border-radius: 40px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      transition: 0.2s;
    }
    .back-btn:hover {
      background: #ffcc33;
      transform: translateY(-2px);
    }

    /* 下部ナビ */
    .bottom-nav {
      position: fixed;
      left: 0; bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    .bottom-nav img {
      width: 50px;
      height: auto;
      display: block;
    }
    .bottom-nav a.active {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header><img src="hoshi-4.png" alt="★" class="fav-icon">
  お気に入り一覧</header>

  <a href="index.html" class="back-btn">トップへ戻る</a>

  <main id="favoritesList"></main>

  <nav class="bottom-nav">
    <a href="index.html">
      <img src="home-icon.png" alt="ホーム" class="nav-icon">
    </a>
    <a href="rules.html">
      <img src="book-icon.png" alt="ルール一覧" class="nav-icon">
    </a>
    <a href="favorites.html">
      <img src="star-icon.png" alt="お気に入り" class="nav-icon">
    </a>
  </nav>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    const listEl = document.getElementById("favoritesList");
    const KEY = "favorites";

    // お気に入りID配列を読む（数値に統一）
    let favorites = [];
    try {
      favorites = JSON.parse(localStorage.getItem(KEY)) || [];
      favorites = Array.isArray(favorites) ? favorites.map(Number).filter(Boolean) : [];
    } catch {
      favorites = [];
    }

    // ルール一覧を読む
    let rules = [];
    try {
      const res = await fetch("rules.json");
      rules = await res.json();
    } catch (e) {
      console.warn("rules.jsonの読み込みに失敗", e);
      rules = [];
    }

    // favorites(ID) と rules を結合
    const merged = favorites
      .map((id) => rules.find((r) => Number(r.id) === id))
      .filter(Boolean);

    // 描画（クリックで詳細へ飛べるように）
    if (merged.length === 0) {
      listEl.innerHTML = `<p class="empty">お気に入りはまだ登録されていません。</p>`;
      return;
    }

    listEl.innerHTML = merged
      .map(
        (r) => `
          <a class="favorite-item" href="rule.html?id=${r.id}">
            ${r.title}
          </a>
        `
      )
      .join("");
  });
</script>
</body>
</html>
