<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>コースデビュー「いろは」（基本ルール） | 3タップルールズ</title>

  <style>
    :root{
      --green:#00bfa5;
      --deep:#007f7a;
      --yellow:#FFD84D;
      --bg:#f9fff9;
      --shadow:0 6px 18px rgba(0,0,0,0.10);
      --shadow2:0 2px 10px rgba(0,0,0,0.06);
    }

    body{
      font-family:"Helvetica","Arial",sans-serif;
      background:var(--bg);
      margin:0;
      padding-bottom:90px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* ヘッダー */
    header{
      background:var(--green);
      color:#fff;
      text-align:center;
      padding:16px 12px 18px;
      font-size:22px;
      font-weight:900;
      border-bottom-left-radius:28px;
      border-bottom-right-radius:28px;
      box-shadow:var(--shadow);
      line-height:1.2;
    }
    header img{
      height:22px;
      vertical-align:-4px;
      margin-right:8px;
    }

    /* 上部（戻る＋検索） */
    .topArea{
      width:92%;
      max-width:760px;
      margin:12px auto 0;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
    }

    .back-btn{
      display:block;
      width:min(720px, 92%);
      text-align:center;
      background:var(--yellow);
      color:#333;
      text-decoration:none;
      font-weight:900;
      padding:14px 0;
      border-radius:40px;
      box-shadow:0 5px 12px rgba(0,0,0,0.12);
      transition:.15s ease;
    }
    .back-btn:active{ transform:translateY(1px); }

    .searchWrap{
      width:min(720px, 100%);
    }
    #searchInput{
      width:100%;
      padding:14px 16px;
      font-size:16px;
      border:1px solid rgba(0,0,0,0.12);
      border-radius:999px;
      outline:none;
      background:#fff;
      box-shadow:var(--shadow2);
    }

    /* カテゴリチップ */
    #jumpChips{
      width:92%;
      max-width:760px;
      margin:10px auto 6px;
      padding:0 2px;
      display:flex;
      gap:10px;
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      scrollbar-width:none;
    }
    #jumpChips::-webkit-scrollbar{ display:none; }
    #jumpChips a{
      flex:0 0 auto;
      text-decoration:none;
      background:#fff;
      color:var(--deep);
      font-weight:900;
      border:1px solid rgba(0,0,0,0.08);
      border-radius:999px;
      padding:10px 14px;
      box-shadow:0 2px 8px rgba(0,0,0,0.06);
      white-space:nowrap;
      font-size:14px;
    }

    /* ✅ カテゴリカード一覧：2列 */
    #basicRulesList{
      width:92%;
      max-width:760px;
      margin:10px auto 30px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      align-items:start;
    }
    @media (max-width:720px){
      #basicRulesList{ grid-template-columns:1fr; }
    }

    /* ✅ 各カテゴリカード（details） */
    details{
      background:rgba(255,255,255,0.85);
      border:1px solid rgba(0,0,0,0.06);
      border-radius:18px;
      box-shadow:var(--shadow2);
      overflow:hidden;
    }

    summary{
      list-style:none;
      cursor:pointer;
      padding:16px 14px;
      font-weight:900;
      font-size:18px;
      color:var(--deep);
      display:flex;
      align-items:center;
      justify-content:space-between;
      user-select:none;
    }
    summary::-webkit-details-marker{ display:none; }

    .chev{
      font-size:14px;
      opacity:.65;
      transform:translateY(1px);
      margin-left:10px;
    }
    details[open] .chev{ transform:rotate(180deg) translateY(-1px); }

    /* ✅ ルールボタン：2列 */
    .btnGrid{
      padding:0 12px 14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    /* 画面が狭い時だけ1列に */
    @media (max-width:360px){
      .btnGrid{ grid-template-columns:1fr; }
    }

    .rule-item{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:14px 12px;
      border-radius:18px;
      background:#fff;
      color:#333;
      text-decoration:none;
      font-size:15px;
      font-weight:800;
      border:1px solid rgba(0,0,0,0.08);
      box-shadow:0 2px 8px rgba(0,0,0,0.06);
      line-height:1.2;
      min-height:46px;
      word-break:break-word;
    }
    .rule-item:active{ transform:translateY(1px); }

    .empty{
      grid-column:1 / -1;
      text-align:center;
      color:#777;
      padding:18px 0;
      background:rgba(255,255,255,0.65);
      border-radius:14px;
      border:1px solid rgba(0,0,0,0.06);
    }

    /* 下部ナビ */
    .bottom-nav{
      position:fixed;
      left:0;
      bottom:0;
      width:100%;
      background:#fff;
      border-top:1px solid #ddd;
      display:flex;
      justify-content:space-around;
      align-items:center;
      height:70px;
      box-shadow:0 -2px 8px rgba(0,0,0,0.08);
      z-index:1000;
    }
    .bottom-nav img{
      width:50px;
      height:auto;
      display:block;
    }
  </style>
</head>

<body>
  <header>
    <img src="syoshinsya.png" alt="" />
    コースデビュー「いろは」（基本ルール）
  </header>

  <div class="topArea">
    <a href="index.html" class="back-btn">トップへ戻る</a>
    <div class="searchWrap">
      <input id="searchInput" type="text" placeholder="基本ルールを検索..." />
    </div>
  </div>

  <nav id="jumpChips" aria-label="カテゴリへ移動"></nav>

  <main id="basicRulesList"></main>

  <nav class="bottom-nav">
    <a href="index.html"><img src="home-icon.png" alt="ホーム" /></a>
    <a href="rules.html"><img src="book-icon.png" alt="ルール一覧" /></a>
    <a href="favorites.html"><img src="star-icon.png" alt="お気に入り" /></a>
  </nav>

  <script>
    // --- util ---
    const esc = (s) => String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");

    const makeSecId = (level) => "sec-" + String(level ?? "")
      .trim()
      .toLowerCase()
      .replace(/\s+/g,"-")
      .replace(/[^\w\-ぁ-んァ-ン一-龥]/g,"");

    const groupByLevel = (arr) => {
      const m = new Map();
      for (const r of arr) {
        const key = (r.level ?? "その他").trim() || "その他";
        if (!m.has(key)) m.set(key, []);
        m.get(key).push(r);
      }
      return m;
    };

    // --- DOM ---
    const listEl = document.getElementById("basicRulesList");
    const inputEl = document.getElementById("searchInput");
    const jumpEl = document.getElementById("jumpChips");

    // --- data ---
    let allRules = [];

    // --- render ---
    const render = (arr) => {
      const grouped = groupByLevel(arr);

      // chips
      jumpEl.innerHTML = Array.from(grouped.keys()).map(level => {
        const id = makeSecId(level);
        return `<a href="#${esc(id)}">${esc(level)}</a>`;
      }).join("");

      const entries = Array.from(grouped.entries());

      if (!arr || arr.length === 0 || entries.length === 0) {
        listEl.innerHTML = `<p class="empty">該当する基本ルールがありません。</p>`;
        return;
      }

      // ✅ 全カテゴリを details に統一（1件でもプルダウンに格納）
      listEl.innerHTML = entries.map(([level, items], idx) => {
        items.sort((a,b) => (a.id ?? 0) - (b.id ?? 0));
        const secId = makeSecId(level);

        const buttonsHtml = `
          <div class="btnGrid">
            ${items.map(r => {
              const title = esc(r.title);
              const id = Number(r.id);
              return `<a class="rule-item" href="basic_rule_detail.html?id=${id}">${title}</a>`;
            }).join("")}
          </div>
        `;

        // 最初のカテゴリだけ open（好みで変更OK）
        const openAttr = (idx === 0) ? "open" : "";

        return `
          <details id="${esc(secId)}" ${openAttr}>
            <summary>
              <span>${esc(level)}</span>
              <span class="chev">▼</span>
            </summary>
            ${buttonsHtml}
          </details>
        `;
      }).join("");
    };

    const applySearch = () => {
      const q = (inputEl.value ?? "").trim();
      if (!q) {
        render(allRules);
        return;
      }
      const filtered = allRules.filter(r =>
        (r.title && String(r.title).includes(q)) ||
        (r.description && String(r.description).includes(q)) ||
        (r.detail && String(r.detail).includes(q)) ||
        (r.level && String(r.level).includes(q))
      );
      render(filtered);
    };

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("basic_rules.json", { cache: "no-store" });
        allRules = await res.json();
      } catch (e) {
        console.warn("basic_rules.json 読み込み失敗:", e);
        listEl.innerHTML = `<p class="empty">基本ルールの読み込みに失敗しました。</p>`;
        return;
      }

      allRules.sort((a,b) => (a.id ?? 0) - (b.id ?? 0));
      render(allRules);

      inputEl.addEventListener("input", applySearch);

      // チップ押下時：検索をクリアしてジャンプ
      jumpEl.addEventListener("click", (ev) => {
        const a = ev.target.closest("a");
        if (!a) return;
        if (inputEl.value.trim()) {
          inputEl.value = "";
          render(allRules);
        }
      });
    });
  </script>
</body>
</html>
